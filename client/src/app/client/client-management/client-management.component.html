<table mat-table [dataSource]="people" class="mat-elevation-z8">
    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef> DNI </th>
      <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Celular </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>
    <ng-container matColumnDef="propertyType">
      <th mat-header-cell *matHeaderCellDef> Tipo De Propiedad </th>
      <td mat-cell *matCellDef="let element"> {{element.propertyType}} </td>
    </ng-container>
    <tr mat-header-row class="hoverRow" *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hoverRow" (click)="rowClicked(row)" ></tr>
</table>
